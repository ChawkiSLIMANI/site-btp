<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Definition</title>
</head>
<body>
  <!-- 
    Ce fichier est uniquement là pour que le bot Netlify détecte le formulaire au moment du build.
    Il n'est pas visité par les utilisateurs.
    Les attributs doivent correspondre EXACTEMENT à ceux du composant React.
  -->
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" action="/merci" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
