<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Definition</title>
</head>

<body>
    <!-- 
      Ce fichier sert de point d'entrée pour le formulaire Netlify "contact-live".
      Il est utilisé par le composant React via fetch().
      Ne pas supprimer ou renommer sans mettre à jour src/app/(site)/contact/page.tsx
    -->
    <form name="contact-live" data-netlify="true" method="POST" hidden>
        <input type="hidden" name="form-name" value="contact-live" />

        <div>
            <label>Nom <input type="text" name="name" /></label>
        </div>
        <div>
            <label>Email <input type="email" name="email" /></label>
        </div>
        <div>
            <label>Téléphone <input type="tel" name="phone" /></label>
        </div>
        <div>
            <label>Sujet <input type="text" name="subject" /></label>
        </div>
        <div>
            <label>Message <textarea name="message"></textarea></label>
        </div>
    </form>
</body>

</html>
